<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="temp.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <header>
        <h1>Simon Game</h1>

    </header>
    <main>
        <div class="game-container">
            <div class="game-info">
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="1" step="50" class="slider" id="myRange">
                </div>
            </div>
            <div class="top-cells">
                <div class="cell1 cell" id="1"></div>
                <div class="cell2 cell" id="2"></div>
            </div>
            <div class="bottom-cells">
                <div class="cell3 cell" id="3"></div>
                <div class="cell4 cell" id="4"></div>
            </div>

            <div class="center-circle case"></div>
            <div class="background-circle case"></div>

        </div>
    </main>
    <footer>
        <h4>site created by jacky t</h4>
    </footer>
</body>
</html>
