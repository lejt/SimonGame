<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="temp.js"></script>
    <title>Simon Game</title>
</head>

<body>
    <header>
        <!-- <h1>Simon Game</h1> -->
        <div class="game-title">
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">Simon Game</text>
                </symbol>
            
                <g class = "g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
        </div>

    </header>
    <main>
        <div class="game-container">

            <div class="game-info">
                <div class="game-status">
                    <h3 class="info info-left">Time Remaining: <br><span id="time">100</span></h3>
                    <h3 class="info info-right">Level: <br><span id="levels">0</span></h3>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="1" step="50" class="slider" id="myRange">
                </div>

                <button>Start Game</button>
            </div>

            <!-- Game layout frame -->
            <div class="center-circle case"></div>
            <div class="background-circle case"></div>

            <!-- MODE 1 cell containers -->
            <div class="mode1">
                <div class="top-cells">
                    <div class="cell1 cell" id="1"></div>
                    <div class="cell2 cell" id="2"></div>
                </div>
                <div class="bottom-cells">
                    <div class="cell3 cell" id="3"></div>
                    <div class="cell4 cell" id="4"></div>
                </div>
            </div>

            <!-- MODE 2 cell containers -->
            <div class="mode2">
                <div class="mode2-container">
                    <div class="cell-holder m2cell1">
                        <div class="m2cell" id="1"></div>
                    </div>
                    <div class="cell-holder m2cell2">
                        <div class="m2cell" id="2"></div>
                    </div>
                    <div class="cell-holder m2cell3">
                        <div class="m2cell" id="3"></div>
                    </div>
                    <div class="cell-holder m2cell4">
                        <div class="m2cell" id="4"></div>
                    </div>
                    <div class="cell-holder m2cell5">
                        <div class="m2cell" id="5"></div>
                    </div>
                    <div class="cell-holder m2cell6">
                        <div class="m2cell" id="6"></div>
                    </div>
                </div>
            </div>

            <!-- <h2 class="visible" id="gameMsg">GAME OVER</h2> -->






        </div>
    </main>

    <footer>
        <h4>site created by jacky t</h4>
    </footer>
</body>
</html>
